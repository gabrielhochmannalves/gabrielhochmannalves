name: Generate Snake

on:
  # Roda automaticamente a cada 24 horas (meia-noite)
  schedule:
    - cron: "0 0 * * *"

  # Permite rodar manualmente na aba Actions
  workflow_dispatch:

  # Roda a cada push na branch main
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}

          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#F4D03F&color_dots=#161b22,#0d1117,#2E5C8A,#4C86B5,#F4D03F
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#F4D03F&color_dots=#161b22,#0d1117,#2E5C8A,#4C86B5,#F4D03F
      
      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
